<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Property Investment Calculator</h1>
        <div id="project-details">
            <h2>Input Project Details</h2>
            <label for="projectName">Name of Project:</label>
            <select id="projectName">
                <option value="CC Tower A">CC Tower A</option>
                <option value="CC Tower B">CC Tower B</option>
                <option value="CC Tower C">CC Tower C</option>
                <option value="CC Tower D">CC Tower D</option>
                <option value="CC Tower E">CC Tower E</option>
                <option value="El Sol">El Sol</option>
                <option value="La Vida">La Vida</option>
                <option value="Park One">Park One</option>
            </select>

            <label for="condoType">Condo Type:</label>
            <select id="condoType">
                <option value="Studio">Studio</option>
                <option value="1-Bedroom">1-Bedroom</option>
                <option value="2-Bedroom">2-Bedroom</option>
                <option value="3-Bedroom">3-Bedroom</option>
            </select>

            <label for="area">Area (sqm):</label>
            <input type="number" id="area" min="1" required>

            <label for="unitID">Unit ID:</label>
            <input type="text" id="unitID" required>
        </div>

        <div id="financial-details">
            <h2>Input Financial Details</h2>
            <label for="listValue">List Value:</label>
            <input type="number" id="listValue" min="1" required>

            <label for="discount">Discount (%):</label>
            <input type="number" id="discount" min="0 max="100">

            <label for="unitReservation">Unit Reservation:</label>
            <input type="number" id="unitReservation" min="1" required>

            <label for="investmentTerm">Investment Term:</label>
            <select id="investmentTerm">
                <option value="10 / 10 / 80">10 / 10 / 80</option>
                <option value="15 / 5 / 80">15 / 5 / 80</option>
                <option value="20 / 80">20 / 80</option>
                <option value="30 / 70">30 / 70</option>
                <option value="5 / 5 / 10 / 80">5 / 5 / 10 / 80</option>
                <option value="Deferred 100%">Deferred 100%</option>
            </select>

            <label for="initialInvestmentMonthly">Initial Investment (monthly):</label>
            <select id="initialInvestmentMonthly">
                <option value="0.05">5%</option>
                <option value="0.10">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
                <option value="0.25">25%</option>
                <option value="0.30">30%</option>
            </select>

            <label for="spreadMonths">Spread for (months):</label>
            <input type="number" id="spreadMonths" min="1" required>

            <label for="initialInvestmentLumpsum">Initial Investment (Lumpsum):</label>
            <select id="initialInvestmentLumpsum">
                <option value="0.05">5%</option>
                <option value="0.10">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
                <option value="0.25">25%</option>
                <option value="0.30">30%</option>
            </select>

            <label for="balance">Balance:</label>
            <select id="balance">
                <option value="0.90">90%</option>
                <option value="0.80">80%</option>
                <option value="0.70">70%</option>
            </select>

            <label for="otherCharges">Other Charges (%):</label>
            <input type="number" id="otherCharges" min="0">
        </div>

        <button id="calculateBtn">Calculate</button>
        <button id="resetBtn">Reset</button>

        <div id="result" class="result"></div>
        <div id="generatedBy">Generated by Ronnel Estrada</div>
        <div id="currentDateTime"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
